<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<body>
		<div ng-app="" ng-init="name='William';myCol='lightblue';person={firstname:'William',lastname:'Barteck'};points=[1,3,5,7]">
			<p>Expression addition {{5+5}}</p>
			<input style="background-color:{{myCol}}" ng-model="myCol">
			<p>{{person}} name is {{person.firstname + " " + person.lastname}}</p>
			<p>Array {{points}} third result is {{points[2]}}</p>
		</div>
	</body>
</html>
